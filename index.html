<body >
    <nav class="text-center p-3"> 
        <h1>Weather Dashboard</h1>
    </nav>

<!--- SIDE COLUMN-->

<!-- SEARCH FOR A CITY FORM INPUT & SEARCH BUTTON--->
<div class="container">
    <div class="row">
        <div class="col-3 mt-3">
            <h3>Search for a City:</h3>
            <input type="text" class="inputValue" placeholder="city">
            <button class="btn btn-primary mt-2" id="fetch-button">Search</button>

        </div>

<!-- UL of CITY SEARCH HISTORY--->

        <div>
            
        </div>

<!-- MAIN COLUMN -->

<!-- DISPLAY MOST RECENT CITY SEARCHED. Heading includes City Name, Date, Icon for current weather// List include Temperature, Wind, Humidity, UV index (color-coded)--->

        <div class="col-8 ml-5 mt-3">
            <div id="searchlocation">LOCATION</div>
            <div id="todaytemp">TEMP</div>
            <div id="todaywind">WIND</div>
            <div id="todayhumidity">Humidity</div>
            <div id="todayuv">UV Index</div>

<!-- 5 Day Forecast in 5 cards. Includes: Date, Icon for weather (sunny, rain, cloudy), Temperature, Wind, Humidity--->
            <div class="row">
                <div class="col card m-1">col</div>
                <div class="col card m-1">col</div>
                <div class="col card m-1">col</div>
                <div class="col card m-1">col</div>
                <div class="col card m-1">col</div>
            </div>

        </div>
    </div>

</div>
