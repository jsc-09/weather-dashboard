<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="text-center p-3">
        <h1>Weather Dashboard</h1>
    </nav>

    <!--- SIDE COLUMN-->

    <!-- SEARCH FOR A CITY FORM INPUT & SEARCH BUTTON--->
    <div class="container">
        <div class="row">
            <div class="col-3 mt-3">
                <h2>Search for a City:</h2>
                <input type="text" class="inputValue" placeholder="city">
                <button class="btn btn-primary mt-2" id="fetch-button">Search</button>

                <div id="searchHistory">
                </div>
            </div>

            <!-- SEARCH HISTORY BUTTONS--->



            <!-- MAIN COLUMN -->

            <!-- DISPLAY MOST RECENT CITY SEARCHED. Heading includes City Name, Date, Icon for current weather// List include Temperature, Wind, Humidity, UV index (color-coded)--->

            <div class="col-9 mt-3">
                <div class="card p-3 rounded mb-3">
                    <div id="searchlocation">
                    <h2 id="city"></h2><img id="icon">
                    </div>
                    <div id="todaytemp">
                        <h4>Temperature: </h4>
                        <h4 id="temp"></h4>
                    </div>
                    <div id="todaywind">
                        <h4>Wind: </h4>
                        <h4 id="wind"></h4>
                    </div>
                    <div id="todayhumidity">
                        <h4>Humidity: </h4>
                        <h4 id="humidity"></h4>
                    </div>
                    <div id="todayuv">
                        <h4>UV Index: </h4>
                        <h4 id="uvi"></h4>
                    </div>
                </div>

                <!-- 5 Day Forecast in 5 cards. Includes: Date, Icon for weather (sunny, rain, cloudy), Temperature, Wind, Humidity--->
                <div class="row mx-auto"><h2>5 Day Forecast</h2></div>
                <div class="row mx-auto" id="fivedayforecast">

                </div>

            </div>


        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
